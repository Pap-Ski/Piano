    <section class="piano">
      <div class="control-panel"></div>
      <div class="keys">
        <div data-key="a" id="note_c" class="white__key">
          <audio>
            <source src="sounds/C - 5 Piano Key Note.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="w" id="note_c-sharp" class="black__key c_sharp">
          <audio>
            <source
              src="sounds/Db Cs - 5 Piano Key Note.mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>

        <div data-key="s" id="note_d" class="white__key">
          <audio>
            <source src="sounds/D - 5 Piano Key Note.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="e" id="note_d-sharp" class="black__key d_sharp">
          <audio>
            <source
              src="sounds/Eb Ds - 5 Piano Key Note.mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>

        <div data-key="d" id="note_e" class="white__key">
          <audio>
            <source src="sounds/E - 5 Piano Key Note.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="g" id="note_f" class="white__key">
          <audio>
            <source src="sounds/F - 5 Piano Key Note.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="y" id="note_f-sharp" class="black__key f_sharp">
          <audio>
            <source
              src="sounds/Gb Fs - 5 Piano Key Note.mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>

        <div data-key="h" id="note_g" class="white__key">
          <audio>
            <source src="sounds/G - 5 Piano Key Note.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="u" id="note_g-sharp" class="black__key g_sharp">
          <audio>
            <source
              src="sounds/Ab Gs - 5 Piano Key Note.mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>

        <div data-key="j" id="note_a" class="white__key">
          <audio>
            <source src="sounds/A - 5 Piano Key Note.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="i" id="note_a-sharp" class="black__key a_sharp">
          <audio>
            <source src="sounds/Bb As - 5 Piano Key.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div data-key="k" id="note_b" class="white__key">
          <audio>
            <source src="sounds/B - 5 Piano Key Note.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
