<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="piano">
      <div class="control-panel"></div>
      <div class="keys">
        <div class="keys__black">
          <div class="chopsticks">
            <div class="black__key"></div>
            <div class="black__key"></div>
          </div>
          <div class="fork">
            <div class="black__key"></div>
            <div class="black__key"></div>
            <div class="black__key"></div>
          </div>
        </div>
        <div class="keys__white">
          <div class="white__key"></div>
          <div class="white__key"></div>
          <div class="white__key"></div>
          <div class="white__key"></div>
          <div class="white__key"></div>
          <div class="white__key"></div>
          <div class="white__key"></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
