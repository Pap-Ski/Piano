<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="piano">
      <div class="control-panel">
        <div class="piano_screen"></div>
        <div class="octave_panel">
          <button id="incOctave" class="change_octave up"></button>
          <p class="octave_number">3</p>
          <button disabled id="decOctave" class="change_octave down"></button>
        </div>
      </div>
      <div class="keys">
        <div data-key="a" id="note_c" class="white key">
          <audio src="sounds/sounds/C-3.mp3" type="audio/mpeg"></audio>
        </div>
        <div data-key="w" id="note_c-sharp" class="black key c_sharp">
          <audio src="sounds/sounds/Cs-3.mp3" type="audio/mpeg"></audio>
        </div>

        <div data-key="s" id="note_d" class="white key">
          <audio src="sounds/sounds/D-3.mp3" type="audio/mpeg"></audio>
        </div>
        <div data-key="e" id="note_d-sharp" class="black key d_sharp">
          <audio src="sounds/sounds/Ds-3.mp3" type="audio/mpeg"></audio>
        </div>

        <div data-key="d" id="note_e" class="white key">
          <audio src="sounds/sounds/E-3.mp3" type="audio/mpeg"></audio>
        </div>
        <div data-key="g" id="note_f" class="white key">
          <audio src="sounds/sounds/F-3.mp3" type="audio/mpeg"></audio>
        </div>
        <div data-key="y" id="note_f-sharp" class="black key f_sharp">
          <audio src="sounds/sounds/Fs-3.mp3" type="audio/mpeg"></audio>
        </div>

        <div data-key="h" id="note_g" class="white key">
          <audio src="sounds/sounds/G-3.mp3" type="audio/mpeg"></audio>
        </div>
        <div data-key="u" id="note_g-sharp" class="black key g_sharp">
          <audio src="sounds/sounds/Gs-3.mp3" type="audio/mpeg"></audio>
        </div>

        <div data-key="j" id="note_a" class="white key">
          <audio src="sounds/sounds/A-3.mp3" type="audio/mpeg"></audio>
        </div>
        <div data-key="i" id="note_a-sharp" class="black key a_sharp">
          <audio src="sounds/sounds/As-3.mp3" type="audio/mpeg"></audio>
        </div>

        <div data-key="k" id="note_b" class="white key">
          <audio src="sounds/sounds/B-3.mp3" type="audio/mpeg"></audio>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
