<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="piano">
      <div class="control-panel"></div>
      <div class="keys">
        <!-- <div class="keys__white"> -->
        <div id="note_c" class="white__key">
          <audio src="./sounds/C - 5 Piano Key Note.mp3"></audio>
        </div>
        <div id="note_c-sharp" class="black__key c_sharp">
          <audio src="./sounds/Db C# - 5 Piano Key Note.mp3"></audio>
        </div>

        <div id="note_d" class="white__key">
          <audio src="./sounds/D - 5 Piano Key Note.mp3"></audio>
        </div>
        <div id="note_d-sharp" class="black__key d_sharp">
          <audio src="./sounds/Eb D# - 5 Piano Key Note.mp3"></audio>
        </div>

        <div id="note_e" class="white__key">
          <audio src="./sounds/E - 5 Piano Key Note.mp3"></audio>
        </div>
        <div id="note_f" class="white__key">
          <audio src="./sounds/F - 5 Piano Key Note.mp3"></audio>
        </div>
        <div id="note_f-sharp" class="black__key f_sharp">
          <audio src="./sounds/Gb F# - 5 Piano Key Note.mp3"></audio>
        </div>

        <div id="note_g" class="white__key">
          <audio src="./sounds/G - 5 Piano Key Note.mp3"></audio>
        </div>
        <div id="note_g-sharp" class="black__key g_sharp">
          <audio src="./sounds/Ab G# - 5 Piano Key Note.mp3"></audio>
        </div>

        <div id="note_a" class="white__key">
          <audio src="./sounds/A - 5 Piano Key Note.mp3"></audio>
        </div>
        <div id="note_a-sharp" class="black__key a_sharp">
          <audio src="./sounds/Bb A# - 5 Piano Key.mp3"></audio>
        </div>

        <div id="note_b" class="white__key">
          <audio src="./sounds/B - 5 Piano Key Note.mp3"></audio>
        </div>
        <!-- </div> -->
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
