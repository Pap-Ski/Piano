<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="piano">
      <div class="control-panel"></div>
      <div class="keys">
        <div data-key="a" id="note_c" class="white__key">
          <audio>
            <source src="sounds/sounds/C-5.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="w" id="note_c-sharp" class="black__key c_sharp">
          <audio>
            <source src="sounds/sounds/Cs-5.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div data-key="s" id="note_d" class="white__key">
          <audio>
            <source src="sounds/sounds/D-5.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="e" id="note_d-sharp" class="black__key d_sharp">
          <audio>
            <source src="sounds/sounds/Ds-5.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div data-key="d" id="note_e" class="white__key">
          <audio>
            <source src="sounds/sounds/E-5.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="g" id="note_f" class="white__key">
          <audio>
            <source src="sounds/sounds/F-5.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="y" id="note_f-sharp" class="black__key f_sharp">
          <audio>
            <source src="sounds/sounds/Fs-5.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div data-key="h" id="note_g" class="white__key">
          <audio>
            <source src="sounds/sounds/G-5.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="u" id="note_g-sharp" class="black__key g_sharp">
          <audio>
            <source src="sounds/sounds/Gs-5.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div data-key="j" id="note_a" class="white__key">
          <audio>
            <source src="sounds/sounds/A-5.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div data-key="i" id="note_a-sharp" class="black__key a_sharp">
          <audio>
            <source src="sounds/sounds/As-5.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div data-key="k" id="note_b" class="white__key">
          <audio>
            <source src="sounds/sounds/B-5.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
