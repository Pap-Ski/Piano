<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="piano">
      <div class="control-panel">
        <div class="piano_screen"></div>
        <div class="octave_panel">
          <button id="incOctave" class="change_octave up"></button>
          <p class="octave_number">4</p>
          <button id="decOctave" class="change_octave down"></button>
        </div>
      </div>
      <div class="keys">
        <div data-key="a" data-note="C" id="note_c" class="white key">
          <audio src="sounds/C - 4.mp3" type="audio/mpeg"></audio>
        </div>
        <div
          data-key="w"
          data-note="C#"
          id="note_c-sharp"
          class="black key c_sharp"
        >
          <audio src="sounds/Cs - 4.mp3" type="audio/mpeg"></audio>
        </div>

        <div data-key="s" data-note="D" id="note_d" class="white key">
          <audio src="sounds/D - 4.mp3" type="audio/mpeg"></audio>
        </div>
        <div
          data-key="e"
          data-note="D#"
          id="note_d-sharp"
          class="black key d_sharp"
        >
          <audio src="sounds/Ds - 4.mp3" type="audio/mpeg"></audio>
        </div>

        <div data-key="d" data-note="E" id="note_e" class="white key">
          <audio src="sounds/E - 4.mp3" type="audio/mpeg"></audio>
        </div>
        <div data-key="f" data-note="F" id="note_f" class="white key">
          <audio src="sounds/F - 4.mp3" type="audio/mpeg"></audio>
        </div>
        <div
          data-key="y"
          data-note="F#"
          id="note_f-sharp"
          class="black key f_sharp"
        >
          <audio src="sounds/Fs - 4.mp3" type="audio/mpeg"></audio>
        </div>

        <div data-key="h" data-note="G" id="note_g" class="white key">
          <audio src="sounds/G - 4.mp3" type="audio/mpeg"></audio>
        </div>
        <div
          data-key="u"
          data-note="G#"
          id="note_g-sharp"
          class="black key g_sharp"
        >
          <audio src="sounds/Gs - 4.mp3" type="audio/mpeg"></audio>
        </div>

        <div data-key="j" data-note="A" id="note_a" class="white key">
          <audio src="sounds/A - 4.mp3" type="audio/mpeg"></audio>
        </div>
        <div
          data-key="i"
          data-note="A#"
          id="note_a-sharp"
          class="black key a_sharp"
        >
          <audio src="sounds/As - 4.mp3" type="audio/mpeg"></audio>
        </div>

        <div data-key="k" data-note="B" id="note_b" class="white key">
          <audio src="sounds/B - 4.mp3" type="audio/mpeg"></audio>
        </div>
        <div data-key="l" data-note="C#" id="note_c-last" class="white key">
          <audio src="sounds/C - 2.mp3" type="audio/mpeg"></audio>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
